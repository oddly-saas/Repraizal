name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  checks: write
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Unit tests
        run: npm test --if-present -- --ci --reporters=default --reporters=jest-junit

      - name: Build
        run: npm run build

      - name: Start server (background)
        run: |
          npm run start &
          echo $! > .next_pid
          npx wait-on http://localhost:3000

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Axe accessibility scan (non-blocking)
        run: npx @axe-core/cli http://localhost:3000 || true

      - name: Stop server
        if: always()
        run: |
          kill $(cat .next_pid) || true

  deploy:
    if: github.ref == 'refs/heads/main' && success()
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel (optional)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: $ secrets.VERCEL_TOKEN 
          vercel-org-id: $ secrets.VERCEL_ORG_ID 
          vercel-project-id: $ secrets.VERCEL_PROJECT_ID 
          working-directory: .
          github-token: $ secrets.GITHUB_TOKEN 
